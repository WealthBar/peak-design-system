apiVersion: apps/v1
kind: Deployment
metadata:
  name: peak-deployment
  namespace: wealthbar
  labels:
    app: peak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: peak
  template:
    metadata:
      labels:
        app: peak
    spec:
      imagePullSecrets:
        - name: wealthbar-ci-pull-secret
      containers:
        - name: peak
          image: quay.io/wealthbar/peak-design-system:master
          imagePullPolicy: Always
          ports:
            - containerPort: 5001
          livenessProbe:
            httpGet:
              path: /
              port: 5001
            initialDelaySeconds: 120
            timeoutSeconds: 30
            failureThreshold: 6
          readinessProbe:
            httpGet:
              path: /
              port: 5001
            initialDelaySeconds: 30
            timeoutSeconds: 3
            periodSeconds: 5
